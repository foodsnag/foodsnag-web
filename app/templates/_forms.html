{% macro render_field(field) %}
  <div class="input-field">
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
      <ul class=errors>
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    {{ field.label }}
  </div>
{% endmacro %}
