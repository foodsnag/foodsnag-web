{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}freets.me - Making an Event{% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>Make an Event</h1>
</div>

<div class="col-md-4">
  {% if current_user.is_authenticated() %}
    {{ wtf.quick_form(form) }}
  {% else %}
    <a href="{{ url_for('auth.register') }}">Register now!!!</a>
  {% endif %}
</div>

{% endblock %}
